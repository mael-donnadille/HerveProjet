<!DOCTYPE html>
<html ng-app="herveApp">
<head>
  <meta charset="UTF-8">
  <title>Hervé - Inscription</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/userController.js"></script>
  <script src="services/userService.js"></script>
</head>
<body ng-controller="UserController">
  <h1>Inscription</h1>
  <form ng-submit="register()">
    <input type="text" ng-model="user.nom" placeholder="Nom" required><br>
    <input type="text" ng-model="user.prenom" placeholder="Prénom" required><br>
    <input type="email" ng-model="user.email" placeholder="Email" required><br>
    <input type="password" ng-model="user.password" placeholder="Mot de passe" required><br>
    <button type="submit">S'inscrire</button>
  </form>
  <p>{{ message }}</p>
</body>
</html>
